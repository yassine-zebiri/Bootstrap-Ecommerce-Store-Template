    <div x-data="tik">
        <div x-text="nbr">...</div>
        <button @click="cri(1)" >+</button>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('tik', () => ({
                nbr: 1,
                cri(n){
                    if(this.nbr>0 || (n!=-1 && this.nbr==0)  ){
                        this.nbr+=n
                    }
                },
                
                toggle() {
                    this.open = ! this.open
                }
            }))
        })
    </script>
